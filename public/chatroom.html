<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 offset-sm-1">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <h2> Topic: </h2>
            <span id="topicDescription"></span>
          </div>
        </div>
        <div class="card-body">
          <div class="messagesBox">

          </div>
          <div class="messageInput">
            <div id="messageRow" class="row">
              <div class="col-9">
                <input type="text" class="form-control" placeholder="Enter your message">
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-warning btn-block startBtn" id="sendBtn">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
